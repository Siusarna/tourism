<!doctype html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <title>Search</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>


    {% if form.errors %}
        <p style="color: red;">Будь ласка виправте помилки.</p>
    {% endif %}

    <form action="" method="post" class="railway">
      <div class="stripes-block">
        <div class="line"></div>
      </div>
      <h3>Інформація про пасажира</h3>
      <div class="form-group">
        {% for field in form %}
            <p>
                <label>{{ field.label }}</label>

                {{ field }}

                {{ field.errors }}
            </p>
        {% endfor %}
        <input type="submit" value="Відправити">
         {% csrf_token %}
    </form>
</body>
</html>
